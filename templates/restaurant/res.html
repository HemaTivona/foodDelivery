{% extends "home.html" %}

{% block content %}
<style>
    .restaurant-form-container {
        max-width: 500px;
        margin: 40px auto;
        background: #ffffff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 8px 22px rgba(0,0,0,0.1);
    }

    .restaurant-form-container h2 {
        text-align: center;
        margin-bottom: 25px;
        color: #333;
    }

    .form-group {
        margin-bottom: 18px;
    }

    .form-group label {
        display: block;
        margin-bottom: 6px;
        font-weight: 600;
    }

    .form-group input,
    .form-group textarea {
        width: 100%;
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 14px;
    }

    textarea {
        resize: vertical;
        min-height: 90px;
    }

    .btn-primary {
        width: 100%;
        padding: 10px;
        background: #007bff;
        border: none;
        border-radius: 8px;
        color: white;
        font-size: 16px;
        cursor: pointer;
    }

    .btn-primary:hover {
        background: #0056b3;
    }

    .delete-link {
        display: block;
        text-align: center;
        margin-top: 15px;
        color: #dc3545;
        font-weight: 600;
        text-decoration: none;
    }

    .delete-link:hover {
        text-decoration: underline;
    }

    .back-link {
        display: block;
        text-align: center;
        margin-top: 20px;
        text-decoration: none;
        color: #555;
        font-weight: 500;
    }

    .back-link:hover {
        color: #000;
    }
</style>

<div class="restaurant-form-container">

    <h2>
        {% if restaurant %}
            Update Restaurant
        {% else %}
            Add Restaurant
        {% endif %}
    </h2>

    <form method="POST">
        {% csrf_token %}

        <div class="form-group">
            <label>Name</label>
            <input type="text" name="name"
                   value="{{ restaurant.name|default:'' }}"
                   required>
        </div>

        <div class="form-group">
            <label>Description</label>
            <textarea name="description" required>{{ restaurant.description|default:'' }}</textarea>
        </div>

        <div class="form-group">
            <label>Rating</label>
            <input type="number" name="rating" step="0.1" min="1" max="5"
                   value="{{ restaurant.rating|default:'' }}"
                   required>
        </div>

        <button type="submit" class="btn-primary">
            {% if restaurant %} Update {% else %} Add {% endif %}
        </button>
    </form>

    {% if restaurant %}
        <a href="{% url 'delete' restaurant.id %}"
           onclick="return confirm('Are you sure you want to delete this restaurant?')"
           class="delete-link">
            Delete Restaurant
        </a>
    {% endif %}

    <a href="{% url 'home' %}" class="back-link">
        ‚Üê Back to Home
    </a>

</div>

{% endblock %}
