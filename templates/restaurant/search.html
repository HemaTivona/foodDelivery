<h2>Search Results for "{{ query }}"</h2>

{% if results %}
    {% for r in results %}
        <div style="border:1px solid #ccc; padding:10px; margin-bottom:10px;">
            <h3>{{ r.name }}</h3>
            <p>{{ r.description }}</p>
            <p>‚≠ê {{ r.rating }}</p>
        </div>
    {% endfor %}
{% else %}
    <p>No results found.</p>
{% endif %}
