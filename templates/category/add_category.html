{% extends "home.html" %}

{% block content %}
<style>
    .form-container {
        max-width: 450px;
        margin: 40px auto;
        background: #ffffff;
        padding: 25px 30px;
        border-radius: 10px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    .form-container h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
    }

    form p {
        margin-bottom: 15px;
    }

    form input, form select, form textarea {
        width: 100%;
        padding: 8px 10px;
        border-radius: 6px;
        border: 1px solid #ccc;
    }

    .btn-submit {
        width: 100%;
        padding: 10px;
        background-color: #ff6b00;
        border: none;
        border-radius: 6px;
        color: white;
        font-size: 16px;
        cursor: pointer;
    }

    .btn-submit:hover {
        background-color: #e65c00;
    }

    .btn-delete {
        width: 100%;
        margin-top: 12px;
        padding: 10px;
        background-color: #dc3545;
        border: none;
        border-radius: 6px;
        color: white;
        font-size: 16px;
        cursor: pointer;
    }

    .btn-delete:hover {
        background-color: #c82333;
    }

    .back-link {
        display: block;
        text-align: center;
        margin-top: 15px;
        text-decoration: none;
        color: #555;
        font-weight: 500;
    }

    .back-link:hover {
        color: #000;
    }
</style>

<div class="form-container">

    
    <h2>
        {% if category %}
            Update Category
        {% else %}
            Add Category
        {% endif %}
        <br>
        <small>{{ restaurant.name }}</small>
    </h2>

    <!-- ✅ ADD / UPDATE -->
    <form method="POST"
          action="{% if category %}{% url 'update_category' category.id %}{% else %}{% url 'add_category' restaurant.id %}{% endif %}">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn-submit">
            {% if category %}Update{% else %}Add{% endif %}
        </button>
    </form>

    <!-- ✅ DELETE -->
    {% if category %}
    <form method="POST" action="{% url 'delete_category' category.id %}">
        {% csrf_token %}
        <button class="btn-delete"
                onclick="return confirm('Delete this category?')">
            Delete Category
        </button>
    </form>
    {% endif %}

    <a href="{% url 'restaurant_detail' restaurant.id %}" class="back-link">
        ← Back
    </a>

</div>
{% endblock %}
