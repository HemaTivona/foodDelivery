<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Food App{% endblock %}</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            background-color: #F4F6F8;
        }

        nav {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            background-color: #FFFFFF;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        .nav-left { flex: 1; }
        .nav-center { flex: 1; text-align: center; }
        .nav-right { flex: 1; text-align: right; }

        nav a {
            margin-right: 15px;
            text-decoration: none;
            font-weight: 600;
            color: #333;
        }

        nav a:hover {
            color: #007BFF;
        }

        .nav-center input {
            padding: 6px 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            width: 240px;
        }

        .nav-center button {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            background-color: #007BFF;
            color: #fff;
            cursor: pointer;
        }

        .nav-center button:hover {
            background-color: #0056B3;
        }

        .nav-right button {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            background-color: #DC3545;
            color: #fff;
            cursor: pointer;
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: #FFFFFF;
            box-shadow: 0 -2px 8px rgba(0,0,0,0.08);
            margin-top: 40px;
        }
    </style>
</head>

<body>

<nav>
    <!-- LEFT -->
    <div class="nav-left">
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'about' %}">About</a>
        <a href="{% url 'contact' %}">Contact</a>
    </div>

    <!-- CENTER SEARCH -->
    <div class="nav-center">
        <form method="GET" action="{% url 'search' %}">
            <input type="text"
                   name="q"
                   placeholder="Search restaurant, category, food"
                   required>
            <button type="submit">Search</button>
        </form>
    </div>

    <!-- RIGHT -->
    <div class="nav-right">
        {% if request.user.is_authenticated %}
            <form action="{% url 'logout' %}" method="post">
                {% csrf_token %}
                <button type="submit">Logout</button>
            </form>
        {% endif %}
    </div>
</nav>

{% block content %}{% endblock %}

<footer>
    <p>Â© 2026 Food App</p>
</footer>

</body>
</html>
